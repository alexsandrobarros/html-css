<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p><b>Em HTML5, podemos inserir os elementos da tags a seguir. Passe o mouse sobre os termos para descobrir
        qual tag dévera usar em cada caso.</p><br>

        <ul>
            <li>
                <p title="Use a tag <p>">Parágrafo</p>
            </li>
        </ul>

        <ul>
            <li>
                <p title="Use a tag <h1>">Título</p>
            </li>
        </ul>

        <ul>
            <li>
                <p title="Use a tag <img>">Imagens</p>
            </li>
        </ul>
        <ul>
            <li>
                <p title="Use a tag <abbr>">Abreviações</p>
            </li>
        </ul>

        <ul>
            <li>
                <p title="Use a tag <code>">Códigos-fonte</p>
            </li>
        </ul>

        <ul>
            <li>
                <p title="Use a tag <br>">Quebra de linha</p>
            </li>
        </ul>

        <ul>
            <li>
                <p title=" Use a tag <ol> <li>">Listas numeradas</p>
            </li>
        </ul>

        <ul>
            <li>
                <p title="Use a tag <ul><li>">Listas com demarcadores</p>
            </li>
        </ul>

        
</body>
</html>
